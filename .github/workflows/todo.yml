name: Run TODO Watcher

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  todo-watcher:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - uses: ./  # Usa esta Action localmente
